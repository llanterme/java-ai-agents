spring:
  application:
    name: java-ai-agents-test
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  h2:
    console:
      enabled: false

jwt:
  secret: dGVzdFNlY3JldEZvckp3dFRlc3RpbmdQdXJwb3NlczEyMzQ1Njc4OQ==
  access-token-expiry-minutes: 30
  refresh-token-expiry-days: 7

openai:
  api-key: test-key
  text-model: gpt-4o-mini
  image-model: dall-e-3
  timeout-ms: 30000
  image-timeout-ms: 120000
  temperature: 0.1
  max-tokens: 2000

serpapi:
  api-key: test-key
  enabled: false

logging:
  level:
    za.co.digitalcowboy.agents: DEBUG
    org.springframework.security: DEBUG
    root: WARN